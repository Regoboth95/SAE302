<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - AgenColl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

    <div class="card p-4 login-card-custom">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/AgenColl.png') }}" alt="Logo" style="height: 60px; margin-bottom: 10px;">
            <h3 class="fw-bold" style="color: var(--logo-blue);">Agenda Collaboratif</h3>
            <p class="text-muted">Version 3.0</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Identifiant (Nom)</label>
                <input type="text" name="pseudo" class="form-control" required placeholder="Ex: dupont">
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
                {% if mode == 'login' %}
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                {% else %}
                    <button type="submit" class="btn btn-success">Créer un compte</button>
                {% endif %}
            </div>
        </form>

        <hr>
        <div class="text-center">
            {% if mode == 'login' %}
                <a href="{{ url_for('register') }}">Pas de compte ? S'inscrire</a>
            {% else %}
                <a href="{{ url_for('login') }}">Déjà un compte ? Se connecter</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
