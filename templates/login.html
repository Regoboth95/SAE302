<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Agenda R&T</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="card p-4">
        <div class="text-center mb-4">
            <h3 class="text-primary fw-bold">Agenda Collaboratif</h3>
            <p class="text-muted">Version 1.0</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Identifiant (Nom)</label>
                <input type="text" name="pseudo" class="form-control" required placeholder="Ex: dupont">
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
                {% if mode == 'login' %}
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                {% else %}
                    <button type="submit" class="btn btn-success">Créer un compte</button>
                {% endif %}
            </div>
        </form>

        <hr>
        <div class="text-center">
            {% if mode == 'login' %}
                <a href="{{ url_for('register') }}">Pas de compte ? S'inscrire</a>
            {% else %}
                <a href="{{ url_for('login') }}">Déjà un compte ? Se connecter</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
